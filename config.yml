# 
# config file for create html page, format YAML: http://yaml.org/spec/1.1/
#
---
# index title
index_title: zhoujj'lab

# css directory _prefix_xxxx.css mean the file is active, prefix should equal to a issue.
css: ./stylecss

# directory output
outdir: ./

# html template file, the same as css setting
template: ./template

# setting specify index.html template file name
index: index_template.html

# issue which will covert markdown file to html file
content:
 - [Linux, ./Linux]
 - [REST service, ./REST]

# log file that record the lastest update
log: ./log
